language: python
python:
  - "2.6"
  - "2.7"
before_install:
  - lsb_release -a  # get info on the operating system
  - sudo apt-get install -qq gfortran python python-dev python-setuptools python-numpy python-scipy python-matplotlib python-suds python-lxml python-sqlalchemy
install:
  - easy_install coveralls
  - easy_install suds
  - easy_install sqlalchemy
  - python setup.py install
script:
  - sudo coverage run --source=obspy -m obspy.core.scripts.runtests -n travis-ci -r
notifications:
    email: false
after_success:
  - sudo coveralls
