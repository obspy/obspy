language: python
python:
  - "2.6"
  - "2.7"
virtualenv:
  system_site_packages: true
before_install:
  - lsb_release -a  # get info on the operating system
  - sudo apt-get install -qq gfortran python python-dev python-setuptools python-numpy python-scipy python-matplotlib python-suds python-lxml python-sqlalchemy
install:
  - pip install --use-mirrors coveralls
  - pip install --no-deps .
script:
  - coverage run --source=obspy -m obspy.core.scripts.runtests -n travis-ci -r
notifications:
    email: false
after_success:
  - coveralls
